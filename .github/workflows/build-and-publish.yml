name: Build & Publish Swift Package

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add iOS Rust targets
        run: |
          rustup target add aarch64-apple-ios \
                            aarch64-apple-ios-sim \
                            x86_64-apple-ios

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Select Xcode 16.4
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '16.4'

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            Packages
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Build XCFramework & Swift Package
        run: scripts/build-bindings.sh

      - name: Upload Swift Package artifact
        uses: actions/upload-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: out/polkabind-swift-pkg

  publish:
    name: Publish to Swift Package Registry
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode 16.4
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '16.4'

      - name: Download Swift Package artifact
        uses: actions/download-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: pkg

      - name: Login & Publish to Swift Registry
        working-directory: pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          swift package registry login \
            --url https://swift.pkg.github.com \
            --token $GITHUB_TOKEN

          swift package registry publish \
            --package-path . \
            --url https://swift.pkg.github.com/Polkabind/polkabind \
            --version "${GITHUB_REF##*/}" \
            --tag "${GITHUB_REF##*/}"
