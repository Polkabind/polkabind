name: Build & Publish Swift Package

# request the ability to write to the packages registry
permissions:
  contents: read            # checkout code
  packages: write           # publish to GitHub Packages
  id-token: write           # OIDC

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Xcode
        run: |
          xcodebuild -version

      - name: Cache SwiftPM
        uses: actions/cache@v3
        with:
          path: |
            ~/.swiftpm
            Packages
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Build XCFramework & Swift Package
        working-directory: .
        run: |
          scripts/build-bindings.sh

      - name: Archive Swift Package
        working-directory: out/polkabind-swift-pkg
        run: |
          zip -r polkabind-swift-pkg.zip .

      - uses: actions/upload-artifact@v3
        with:
          name: polkabind-swift-pkg
          path: out/polkabind-swift-pkg/polkabind-swift-pkg.zip

  publish:
    name: Publish to GitHub Packages
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Xcode Version
        run: xcodebuild -version

      - name: Authenticate to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          swift package --enable-binary-target-packages registry login \
            --url https://swift.pkg.github.com \
            --token $GITHUB_TOKEN

      - name: Download Package Artifact
        uses: actions/download-artifact@v3
        with:
          name: polkabind-swift-pkg
          path: out

      - name: Publish Swift Package
        working-directory: out/polkabind-swift-pkg
        run: |
          swift package --enable-binary-target-packages registry publish \
            --package-path . \
            --url https://swift.pkg.github.com/Polkabind/polkabind \
            --version "${GITHUB_REF##*/}" \
            --tag "${GITHUB_REF##*/}"
