name: Build & Publish Swift Package

# grant the packaging permissions so $GITHUB_TOKEN can push up binaries
permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ›  Build XCFramework & Package
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install Rust & iOS targets
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim

      - name: Cache Cargo deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            Packages
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Build and bundle
        run: scripts/build-bindings.sh

      - name: Upload Swift Package artifact
        uses: actions/upload-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: out/polkabind-swift-pkg

  publish:
    name: ðŸš€ Publish to Swift Registry
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: polkabind-swift-pkg

      - name: Select Xcode 16.4
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app
          xcodebuild -version

      - name: Login to Swift Registry
        working-directory: polkabind-swift-pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          swift package registry login \
            --url https://swift.pkg.github.com \
            --token $GITHUB_TOKEN

      - name: Publish Swift Package
        working-directory: polkabind-swift-pkg
        run: |
          swift package registry publish \
            --package-path . \
            --url https://swift.pkg.github.com/Polkabind/polkabind \
            --version "${GITHUB_REF##*/}" \
            --tag "${GITHUB_REF##*/}"
