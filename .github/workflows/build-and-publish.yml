name: Build & Publish Swift Package

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install iOS Rust targets
        run: |
          rustup target add aarch64-apple-ios \
                            aarch64-apple-ios-sim \
                            x86_64-apple-ios

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Xcode
        run: |
          xcodebuild -version

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            Packages
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Build XCFramework & Swift Package
        working-directory: .
        run: |
          scripts/build-bindings.sh

      - name: Upload Swift Package directory
        uses: actions/upload-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: out/polkabind-swift-pkg/**

  publish:
    name: Publish to GitHub Packages
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Swift Package directory
        uses: actions/download-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: polkabind-swift-pkg

      - name: Authenticate to GitHub
        working-directory: polkabind-swift-pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          swift package registry login \
            --url https://swift.pkg.github.com \
            --token $GITHUB_TOKEN

      - name: Publish Swift Package
        working-directory: polkabind-swift-pkg
        run: |
          swift package registry publish \
            --package-path . \
            --url https://swift.pkg.github.com/Polkabind/polkabind \
            --version "${GITHUB_REF##*/}" \
            --tag "${GITHUB_REF##*/}"
