name: Build & Publish Swift Package

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install Rust + iOS targets
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim

      - uses: actions/cache@v4
        name: Cache Cargo
        with:
          path: ~/.cargo/{registry,git}
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/cache@v4
        name: Cache SwiftPM
        with:
          path: |
            ~/.swiftpm
            Packages
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Build & bundle XCFramework + Swift package
        run: scripts/build-bindings.sh

      - uses: actions/upload-artifact@v4
        name: Upload Swift Package
        with:
          name: polkabind-swift-pkg
          path: out/polkabind-swift-pkg

  publish:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/download-artifact@v4
        name: Download Swift Package
        with:
          name: polkabind-swift-pkg
          path: polkabind-swift-pkg

      - name: Login & Publish to Swift Registry
        working-directory: polkabind-swift-pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          swift package registry login \
            --url https://swift.pkg.github.com \
            --token $GITHUB_TOKEN

          swift package registry publish \
            --package-path . \
            --url https://swift.pkg.github.com/Polkabind/polkabind \
            --version "${GITHUB_REF##*/}" \
            --tag "${GITHUB_REF##*/}"
