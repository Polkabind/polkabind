# .github/workflows/release.yml
name: Build & Publish Swift Package

permissions:
  contents: read       # to checkout code
  packages: write      # to publish to GitHub Packages
  id-token: write      # for Swift registry login (OIDC)

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add iOS Rust targets
        run: |
          rustup target add \
            aarch64-apple-ios \
            aarch64-apple-ios-sim

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            Packages
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Build XCFramework & Swift Package
        run: scripts/build-bindings.sh

      - name: Upload Swift Package artifact
        uses: actions/upload-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: out/polkabind-swift-pkg

  publish:
    name: Publish Swift Package to GitHub Release
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Swift Package artifact
        uses: actions/download-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: pkg

      - name: Zip Swift Package
        run: cd pkg && zip -r polkabind-swift-pkg.zip .

      - name: Create GitHub Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: pkg/polkabind-swift-pkg.zip
