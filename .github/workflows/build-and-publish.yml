name: Build & Publish Swift Package

# Give the GITHUB_TOKEN permission to publish packages
permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: macos-latest
    steps:
      # 1) checkout your code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) install Rust and add iOS targets
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add iOS Rust targets
        run: |
          rustup target add aarch64-apple-ios \
                            aarch64-apple-ios-sim \
                            x86_64-apple-ios

      # 3) cache Cargo downloads
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4) select Xcode 16.4 so that Swift 5.9+ has 'registry' commands
      - name: Select Xcode 16.4
        uses: apple/actions/setup-xcode@v2
        with:
          xcode-version: '16.4'

      # 5) cache SwiftPM artifacts
      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            Packages
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      # 6) run your binding‚Äêgeneration script
      - name: Build XCFramework & Swift Package
        run: |
          scripts/build-bindings.sh

      # 7) upload the minimal Swift package as an artifact
      - name: Upload Swift Package
        uses: actions/upload-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: out/polkabind-swift-pkg

  publish:
    name: Publish to GitHub Packages
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      # 1) get your source (needed for context when publishing)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) select Xcode again so registry commands exist
      - name: Select Xcode 16.4
        uses: apple/actions/setup-xcode@v2
        with:
          xcode-version: '16.4'

      # 3) fetch the package artifact from `build`
      - name: Download Swift Package artifact
        uses: actions/download-artifact@v4
        with:
          name: polkabind-swift-pkg
          path: pkg

      # 4) login & publish
      - name: Login & Publish to Swift Registry
        working-directory: pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          swift package registry login \
            --url https://swift.pkg.github.com \
            --token $GITHUB_TOKEN

          swift package registry publish \
            --package-path . \
            --url https://swift.pkg.github.com/Polkabind/polkabind \
            --version "${GITHUB_REF##*/}" \
            --tag "${GITHUB_REF##*/}"
